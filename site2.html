<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GrillGrinWin Game Hub</title>
<style>
  :root {
    --bg-light: #f5f5f5;
    --text-light: #222;
    --bg-dark: #181818;
    --text-dark: #f0f0f0;
    --primary-color: #ff6f61;
    --secondary-color: #4ecdc4;
  }

  body {
    font-family: 'Comic Sans MS', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-light);
    color: var(--text-light);
    transition: background-color 0.3s, color 0.3s;
  }

  .dark-mode {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  header {
    background: var(--primary-color);
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 2em;
    border-bottom-left-radius: 25px;
    border-bottom-right-radius: 25px;
  }

  header button {
    background: var(--secondary-color);
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 15px;
    font-size: 0.8em;
    cursor: pointer;
    margin-top: 10px;
    transition: transform 0.2s;
  }

  header button:hover {
    transform: scale(1.1);
  }

  main {
    padding: 20px;
  }

  .game-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .game-card {
    background-color: #fff;
    border: 3px solid var(--primary-color);
    border-radius: 20px;
    width: 220px;
    padding: 20px;
    text-align: center;
    font-weight: bold;
    font-size: 1.1em;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .game-card:hover {
    transform: scale(1.05);
    box-shadow: 0px 8px 15px rgba(0,0,0,0.3);
  }

  .dark-mode .game-card {
    background-color: #222;
    border-color: var(--secondary-color);
  }

  .game-card button {
    background: var(--secondary-color);
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 12px;
    margin-top: 10px;
    cursor: pointer;
  }

  .game-card button:hover {
    transform: scale(1.05);
  }

  .site2-button {
    display: block;
    width: 200px;
    margin: 30px auto;
    background: var(--primary-color);
    color: white;
    padding: 12px 20px;
    border-radius: 20px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    text-decoration: none;
  }

  .site2-button:hover {
    transform: scale(1.05);
    background: var(--secondary-color);
  }

</style>
</head>
<body>

<header>
  GrillGrinWin Game Hub
  <br>
  <button id="toggleDark">Toggle Dark Mode</button>
</header>

<main>
  <h2>Available Games</h2>
  <div class="game-list" id="gameList">
    <!-- Game cards inserted here -->
  </div>

  <a href="site3.html" class="site2-button">Go to site 3</a>
</main>

<script>
const games = [
  { name: 'Game 1', file: 'game1.html', levelRestriction: 8 },
  { name: 'Game 2', file: 'game2.html', levelRestriction: 0 },
  { name: 'Game 3', file: 'game3.html', levelRestriction: 0 }
];

let userLevel = 7; // Example, dynamic level can be implemented

const gameList = document.getElementById('gameList');

games.forEach(game => {
  const card = document.createElement('div');
  card.className = 'game-card';
  card.innerHTML = `<h3>${game.name}</h3>`;
  
  card.onclick = () => {
    if(game.levelRestriction > 0 && userLevel < game.levelRestriction) {
      alert(`Pay 0.000001 ETH to unlock this game.`);
      console.log('ethPaymentAPI placeholder for', game.name);
    } else {
      window.location.href = game.file;
    }
  };
  
  gameList.appendChild(card);
});

document.getElementById('toggleDark').onclick = () => {
  document.body.classList.toggle('dark-mode');
};

function buyLifeSOL() {
  console.log('3afJHFhmVEC6j7RABYhKS8hxE7w8SFjWXU4P25t3n2tk);
  alert('Solana life purchase triggered');
}
</script>

</body>
</html>
