<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #ffffff;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #1f1f1f;
  }

  header h1 {
    margin: 0;
    font-size: 1.8em;
  }

  .container {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  button {
    padding: 10px 20px;
    margin: 10px 5px 0 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #ff9800;
    color: #121212;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #ffa726;
  }

  #gameBox {
    width: 50px;
    height: 50px;
    background-color: #00bcd4;
    display: inline-block;
    vertical-align: middle;
    cursor: pointer;
    border-radius: 5px;
  }

  .hidden {
    display: none;
  }

  #gameList {
    margin-top: 20px;
    padding: 10px;
    background-color: #1e1e1e;
    border-radius: 5px;
  }

</style>
</head>
<body>

<header>
  <h1>Landing Page</h1>
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</header>

<div class="container">
  <p>Welcome to the main landing page.</p>
  <button onclick="goToPage('https://example.com')">Go to Linked Page</button>
  <div id="gameBox" title="Open Game Overview" onclick="toggleGameOverview()"></div>
  <button onclick="goBack()">Back</button>

  <div id="gameList" class="hidden">
    <h3>Game Overview</h3>
    <ul>
      <li>Game 1</li>
      <li>Game 2</li>
      <li>Game 3</li>
    </ul>
  </div>
</div>

<script>
  // Dark Mode Toggle
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    if(document.body.style.backgroundColor === 'rgb(18, 18, 18)') {
      document.body.style.backgroundColor = '#ffffff';
      document.body.style.color = '#121212';
    } else {
      document.body.style.backgroundColor = '#121212';
      document.body.style.color = '#ffffff';
    }
  }

  // Open/Close Game Overview
  function toggleGameOverview() {
    const gameList = document.getElementById('gameList');
    if(gameList.classList.contains('hidden')) {
      gameList.classList.remove('hidden');
    } else {
      gameList.classList.add('hidden');
    }
  }

  // Navigate to Link
  function goToPage(url) {
    window.location.href = url;
  }

  // Back Button
  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
