<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Hub</title>
<style>
  :root {
    --bg-color-light: #f5f5f5;
    --text-color-light: #222;
    --bg-color-dark: #121212;
    --text-color-dark: #eee;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg-color-light);
    color: var(--text-color-light);
    margin: 0;
    padding: 0;
    transition: background-color 0.3s, color 0.3s;
  }

  .dark-mode {
    background-color: var(--bg-color-dark);
    color: var(--text-color-dark);
  }

  header {
    padding: 20px;
    text-align: center;
    background-color: #444;
    color: white;
  }

  main {
    padding: 20px;
  }

  .game-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .game-card {
    border: 1px solid #ccc;
    border-radius: 10px;
    width: 200px;
    padding: 15px;
    text-align: center;
    background-color: #fff;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .game-card:hover {
    transform: scale(1.05);
  }

  .dark-mode .game-card {
    background-color: #222;
    border-color: #555;
  }

  button {
    padding: 10px 15px;
    margin-top: 10px;
    cursor: pointer;
  }

</style>
</head>
<body>

<header>
  <h1>Game Hub</h1>
  <button id="toggleDark">Toggle Dark Mode</button>
</header>

<main>
  <h2>Available Games</h2>
  <div class="game-list" id="gameList">
    <!-- Game cards will be inserted here -->
  </div>
</main>

<script>
const games = [
  { name: 'Game 1', file: 'game1.html', levelRestriction: 8 },
  { name: 'Game 2', file: 'game2.html', levelRestriction: 0 },
  { name: 'Game 3', file: 'game3.html', levelRestriction: 0 }
];

const userLevel = 7; // Example, can be updated dynamically

const gameList = document.getElementById('gameList');

games.forEach(game => {
  const card = document.createElement('div');
  card.className = 'game-card';
  card.innerHTML = `<h3>${game.name}</h3>`;
  
  card.onclick = () => {
    if(game.levelRestriction > 0 && userLevel < game.levelRestriction) {
      alert(`You need to pay 0.000001 ETH to access this game.`);
      // ETH Payment API placeholder
      console.log('ethPaymentAPI placeholder called for', game.name);
    } else {
      window.location.href = game.file;
    }
  };
  
  gameList.appendChild(card);
});

document.getElementById('toggleDark').onclick = () => {
  document.body.classList.toggle('dark-mode');
};

// Example SOL Life purchase placeholder
function buyLifeSOL() {
  console.log('solPaymentAPI placeholder called');
  alert('Solana life purchase triggered');
}
</script>

</body>
</html>
